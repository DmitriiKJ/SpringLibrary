<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Library</title>
  <style>
    /* Общий стиль для всего документа */
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Стили формы */
    form {
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px 30px;
      width: 100%;
      max-width: 400px;
      box-sizing: border-box;
    }

    /* Заголовок формы */
    form h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    /* Кнопка */
    form button {
      font-size: 16px;
      padding: 10px 15px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }

    form button:hover {
      background-color: #0056b3;
    }

  </style>
</head>
<body>
<form action="/books/read">
  <h1>Hello, Spring!</h1>
  <button>Go to library</button>
</form>
</body>
</html>
